<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Hold shift to check multiple checkboxes</title>
  <meta name="description" content="Hold shift to check multiple checkboxes" />

  <!-- Title -->
  <meta property="og:title" content="Hold shift to check multiple checkboxes" />
  <!-- OPTIONAL description. 2-4 sentences. -->
  <meta property="og:description" content="Hold shift to check multiple checkboxes" />
  <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
  <meta property="og:url" content="https://kamilpreweda.github.io/hold_shift_to_check_multiple_checkboxes/" />
  <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
  <meta property="og:image" content="https://maciejkorsan.com/wtf-gulp-starter/assets/img/cover.png" />

  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="apple-touch-icon" sizes="192x192" href="assets/pwa/icons/icon-192x192.png" />

  <link rel="icon" type="image/png" href="assets/pwa/icons/icon-192x192.png" />

  <link rel="stylesheet" href="css/main.css" />
</head>

<body>

  <div class="inbox">
    <div class="item">
      <input type="checkbox" name="checkbox" id="checkbox1">
      <label for="checkbox1">
        <p class="checkbox__paragraph">This is an inbox layout</p>
      </label>
    </div>
    <div class="item">
      <input type="checkbox" name="checkbox" id="checkbox2">
      <label for="checkbox2">Check one item</label>
    </div>
    <div class="item">
      <input type="checkbox" name="checkbox" id="checkbox3">
      <label for="checkbox3">Hold down your shift key</label>
    </div>
    <div class="item">
      <input type="checkbox" name="checkbox" id="checkbox4">
      <label for="checkbox4">Check a lower item</label>
    </div>
    <div class="item">
      <input type="checkbox" name="checkbox" id="checkbox5">
      <label for="checkbox5">Everything in between should also be set to checked</label>
    </div>
    <div class="item">
      <input type="checkbox" name="checkbox" id="checkbox6">
      <label for="checkbox6">Try to do it without any libraries</label>
    </div>
    <div class="item">
      <input type="checkbox" name="checkbox" id="checkbox7">
      <label for="checkbox7">Just regular JavaScript</label>
    </div>
    <div class="item">
      <input type="checkbox" name="checkbox" id="checkbox8">
      <label for="checkbox8">Good Luck!</label>
    </div>
    <div class="item">
      <input type="checkbox" name="checkbox" id="checkbox9">
      <label for="checkbox9">Don't forget to tweet your result!</label>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
